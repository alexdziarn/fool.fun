type Mutation {
  createCoin(
    name: String!
    ticker: String!
    description: String!
    picture: String!
    currentPrice: Float!
    owner: String!
    incrementMultiple: Float!
  ): Coin

  createAccount(userName: String!, wallet: String!): Account

  createReply(accountId: ID!, coinId: ID!, comment: String!, time: String!): Reply
}